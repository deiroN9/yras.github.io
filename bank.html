<!DOCTYPE html>	
<html>
<head>
   <meta charset="utf-8">
   <title>Банковская программа</title>
</head>
<body>

<script type="text/javascript">
	


	do {
		var vklad = parseInt(prompt("Введите сумму вклада: "));
	}
	while (vklad <= 0);
	var procent = +prompt ("Введите процент по вкладу");
	var year = 0
	

	while (year <= 5){
		vklad = (vklad / 100 * procent + vklad);
		year = year + 1;
		document.write ("Сумма в " + year + "-й" + " год: " + vklad.toFixed(2) + "<br>");
		
	}
</script>
